<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart List</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  .chart-container {
    background-color: #FFFFFF; /* White color for the box */
    border: 1px solid #d3d3d3;
    border-radius: 4px;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .chart-header {
    background-color: #C48B5F; /* Maroon color */
    color: #ffffff; /* White color for text */
    text-align: center;
    padding: 20px;
    position: relative;
  }

  .chart-title {
    font-weight: 600;
    font-size: 36px;
    margin: 0;
  }

  .chart-list table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    margin: 0 auto;
    border-radius: 10px; /* This gives a rounder edge */
    overflow: hidden; 
  }

  .chart-list th,
  .chart-list td {
    padding: 8px;
    border-bottom: 1px solid #f0f0f0;
    text-align: left;
    color: #1E1E1E;
    border-radius: 10px;
  }

  .chart-list th {
    background-color: #C48B5F; /* Maroon color */
    color: #ffffff; /* White color for text */
  }

  .chart-list td {
    color: #1E1E1E; /* Dark text color */
  }

  .action-button {
    padding: 10px 20px;
    background-color: #C48B5F; /* Maroon background */
    color: #FFFFFF; /* White text */
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .action-button:hover {
    background-color: #A5694F;
  }

  .back-button {
    font-weight: 600;
    padding: 10px 20px;
    background-color: #C48B5F; /* Maroon background */
    color: #FFFFFF; /* White text */
    text-decoration: none;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    display: block;
    width: 100px;
    margin: 20px auto; /* Centers the button */
  }

  .back-button:hover {
    background-color: #A5694F;
  }
</style>
</head>
<body>

  <div class="chart-header">
    <p class="chart-title">Chart List</p>
  </div>
<div class="chart-container">
  <table class="chart-list">
    <thead>
      <tr>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Daily Top 20</td>
        <td><button class="action-button">Lihat Daftar Lagu</button></td>
      </tr>
      <tr>
        <td>Weekly Top 20</td>
        <td><button class="action-button">Lihat Daftar Lagu</button></td>
      </tr>
      <!-- More rows as needed -->
    </tbody>
  </table>
  <button class="back-button" onclick="history.back()">Kembali</button>
</div>

</body>
</html>
