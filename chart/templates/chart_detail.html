<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart Details</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
    color: #333; /* Dark text for better readability */
    margin: 0;
    padding: 20px;
  }

  .chart-detail-header {
    background-color: #C48B5F; /* Maroon color for header background */
    color: #ffffff; /* White text color */
    padding: 1em;
    border-radius: 8px;
    margin-bottom: 2em;
    text-align: center;
  }

  .chart-title {
    font-weight: 600;
    font-size: 36px;
    margin: 0;
  }

  .chart-type {
    margin-top: 0.5em;
  }

  .back-button {
    padding: 10px 20px;
    background-color: #A5694F; /* Slightly darker maroon for the button */
    color: #FFFFFF; /* White text */
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 1em;
  }

  .back-button:hover {
    background-color: #8A4B3F; /* Even darker maroon for hover state */
  }

  .chart-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1em;
    background-color: #fff; /* White background for table */
  }

  .chart-table td {
    padding: 10px;
    border-bottom: 1px solid #d3d3d3; /* Lighter border for table rows */
    color: #333; /* Dark text for readability */
  }

  .chart-table th {
    background-color: #C48B5F; /* Maroon background for headers */
    color: #ffffff;
    padding: 10px;
  }

  .chart-table tbody tr:hover {
    background-color: #ececec; /* Light grey for hover state */
  }

  .number-column {
    width: 50px; /* Fixed width for the number column */
  }

  .cover-image {
    width: 40px; /* Adjust the size as needed */
    height: 40px;
    border-radius: 4px;
    margin-right: 10px;
  }

  .song-row {
    display: flex;
    align-items: center;
  }

  .song-info {
    display: flex;
    align-items: center;
  }

  .action-button {
    padding: 5px 15px;
    background-color: #A5694F;
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
  }

  .action-button:hover {
    background-color: #c0915f;
  }
</style>
</head>
<body>
    {% include 'navbar.html' %}


<div class="chart-detail-header">
  <p class="chart-title">{{ chart_type }}</p>
  <button onclick="history.back()" class="back-button">Kembali</button>
</div>

<table class="chart-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Judul Lagu</th>
      <th>Oleh</th>
      <th>Tanggal Rilis</th>
      <th>Total Plays</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ song.song_title }}</td>
      <td>{{ song.artist_name }}</td>
      <td>{{ song.tanggal_rilis|date:"d/m/Y" }}</td>
      <td>{{ song.total_play }}</td>
      <td>
        <a href="/play_song/play/{{ song.id_konten }}/" class="action-button">Lihat</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6">No songs found.</td></tr>
    {% endfor %}
  </tbody>
</table>


</body>
</html>
