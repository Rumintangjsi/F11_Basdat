<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Marmut - F11</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fff; /* Adjust the color to match your design */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
    background: #fff; /* Adjust if you have a specific background color */
    padding: 20px;
    border-radius: 10px; /* Rounded corners for the container */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  }

  .marmut-logo {
    background-image: url('https://i.pinimg.com/736x/97/07/04/9707047ff3675d75df502d0879c2fb53.jpg'); /* Path to the marmut logo image */
    height: 200px; /* Adjust as per your image's aspect ratio */
    width: 200px; /* Adjust as per your image's aspect ratio */
    background-size: cover;
    margin: 0 auto 20px; /* Centers the logo and adds margin at the bottom */
  }

  .title {
    font-size: 24px; /* Adjust the font size as needed */
    color: #333; /* Font color for the title */
    margin-bottom: 30px;
  }

  button {
    background-color: #c0a080; /* Button color */
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px; /* Space between buttons */
    cursor: pointer;
    font-size: 16px; /* Button font size */
    border-radius: 5px; /* Rounded corners for buttons */
  }

  button:hover {
    background-color: #a08070; /* Button hover state color */
  }

</style>
</head>
<body>
<div class="container">
  <div class="marmut-logo"></div>
  <div class="title">Welcome to Marmut - F11</div>
  <button type="button">Login</button>
  <button type="button">Register</button>
</div>
</body>
</html>
