<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Details</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  .podcast-header {
    background-color: #C48B5F; /* Maroon color */
    color: #ffffff; /* White color for text */
    text-align: center;
    padding: 20px;
    position: relative;
  }

  .podcast-title {
    font-weight: 600;
    font-size: 36px;
    margin: 0;
  }

  .header {
    font-weight: 600;
    font-size: 24px;
    color: #1E1E1E;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .podcast-details, .episode-list {
    background-color: #FFFFFF; /* White color for the box */
    border: 1px solid #d3d3d3;
    border-radius: 4px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .podcast-details table,
  .episode-list table {
    width: 100%;
    border-collapse: collapse;
  }

  .podcast-details td,
  .episode-list th,
  .episode-list td {
    padding: 8px;
    border-bottom: 1px solid #f0f0f0;
  }

  .episode-list th {
    text-align: left;
    background-color: #FECAE1; /* Light pink color */
    color: #1E1E1E; /* Dark text color */
  }

  .episode-list td {
    background-color: #FFFFFF; /* White color for the box */
    color: #1E1E1E; /* Dark text color */
  }

  .episode-list tr:hover td {
    background-color: #fff3f8; /* Light pink color on hover */
  }

  .episode-title-cell {
    max-width: 150px; /* Adjust the width as needed */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .episode-title-cell:hover {
    overflow: visible;
    white-space: normal;
    height: auto;
    background-color: #FECAE1; /* Light pink color */
  }

  .back-button {
    font-weight: 600;
    padding: 10px 20px;
    background-color: #C48B5F; /* Maroon background */
    color: #FFFFFF; /* White text */
    text-decoration: none;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    display: block;
    width: 100px;
    margin: 20px auto; /* Centers the button */
  }

  .back-button:hover {
    background-color: #A5694F;
  }

  .podcast-logo {
    background-image: url('https://i.pinimg.com/736x/2a/00/cc/2a00cc3276a3241324db4bd13744716c.jpg'); /* Path to the marmut logo image */
    height: 200px; /* Adjust as per your image's aspect ratio */
    width: 200px; /* Adjust as per your image's aspect ratio */
    background-size: cover;
  }
</style>
</head>
<body></body>

<div class="podcast-header">
    <p class="podcast-title">Podcast Detail</p>
  </div>

<div class="podcast-details">
  <table>
    <div class="podcast-logo"></div>
    <tr>
      <td><strong>Judul:</strong> Podcast1</td>
    </tr>
    <tr>
      <td><strong>Genre:</strong><br> - Genre1<br> - Genre2</td>
    </tr>
    <tr>
      <td><strong>Podcaster:</strong> Artist1</td>
    </tr>
    <tr>
      <td><strong>Total Durasi:</strong> 8 jam 20 menit</td>
    </tr>
    <tr>
      <td><strong>Tanggal Rilis:</strong> 18/03/24</td>
    </tr>
    <tr>
      <td><strong>Tahun:</strong> 2024</td>
    </tr>
  </table>
</div>

<button class="back-button" onclick="history.back()">Kembali</button>

<div class="header">Daftar Episode</div>

<div class="episode-list">
  <table>
    <thead>
      <tr>
        <th>Judul Episode</th>
        <th>Deskripsi</th>
        <th>Durasi</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>SubJudul1</td>
        <td>Lorem Ipsum ....</td>

        <td>18/03/2024</td>
      </tr>
      <tr>
        <td>SubJudul2</td>
        <td>Lorem Ipsum ....</td>
        <td>1 jam 2 menit</td>

      </tr>
      <!-- More rows can be added here -->
    </tbody>
  </table>
</div>

</body>
</html>
