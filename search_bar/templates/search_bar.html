<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian - Marmut</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #C48B5F;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #C48B5F;
            border-radius: 4px;
        }
        .search-button {
            background-color: #C48B5F;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .search-results {
            width: 100%;
            border-collapse: collapse;
        }
        .search-results th, .search-results td {
            border: 1px solid #C48B5F;
            padding: 8px;
            text-align: left;
        }
        .search-results th {
            background-color: #C48B5F;
            color: #ffffff;
        }
        .search-results tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-button {
            background-color: #C48B5F;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil Pencarian "love"</h2>
        <div class="search-form">
            <form action="search_results.html" method="get">
                <label for="query">Query:</label>
                <input type="text" id="query" name="query" class="search-input" value="love" readonly>
                <!-- Nilai field pencarian diatur secara default menjadi "love" -->
                <button type="submit" class="search-button">CARI</button>
            </form>
        </div>
        <table class="search-results">
            <tr>
                <th>Tipe</th>
                <th>Judul</th>
                <th>Oleh</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>SONG</td>
                <td>Love is in the air</td>
                <td>Artist1</td>
                <td><a href="song_details.html" class="action-button">Lihat</a></td>
            </tr>
            <tr>
                <td>PODCAST</td>
                <td>Love is Blind Pod</td>
                <td>Podcaster1</td>
                <td><a href="podcast_details.html" class="action-button">Lihat</a></td>
            </tr>
            <tr>
                <td>USER PLAYLIST</td>
                <td>90s Love Songs</td>
                <td>User1</td>
                <td><a href="playlist_details.html" class="action-button">Lihat</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
