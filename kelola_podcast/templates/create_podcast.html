<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<title>Create Podcast</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 50px;
  }
  .header {
    background-color: #C48B5F;
    color: #ffffff;
    text-align: center;
    padding: 20px;
    position: relative;
    border-radius: 8px;
    margin-bottom: 32px;
    font-weight: 600;
    font-size: 36px;
    margin: 0;
  }
  .form-group {
    margin: 20px 0;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #C48B5F; 
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #916841;
  }
  .checkbox-group input[type="checkbox"] {
    margin-right: 5px;
  }
  .checkbox-group label {
    display: inline-block;
    margin-right: 20px;
  }
</style>
</head>
<body>
  <div class="header">Create Podcast</div>
<div class="container">
<form action="{% url 'kelola_podcast:create_podcast' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="judul">Judul:</label>
    <input type="text" id="judul" name="judul" required>
  </div>
  <div class="form-group">
    <label>Genre:</label>
    <div class="checkbox-group">
      <!-- Classical
      Electronic
      Country
      Jazz
      R&B
      Hip Hop
      Pop
      Rock -->
      <label><input type="checkbox" name="genre" value="comedy"> Education</label>
      <label><input type="checkbox" name="genre" value="education"> Electronic</label>
      <label><input type="checkbox" name="genre" value="history"> Country</label>
      <label><input type="checkbox" name="genre" value="history"> History</label>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
</div>

<script>
  function validateForm() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const checkedOne = Array.prototype.slice.call(checkboxes).some(x => x.checked);
    if (!checkedOne) {
      alert('Please select at least one genre.');
      return false;
    }
    return true;
  }
</script>

</body>
</html>
