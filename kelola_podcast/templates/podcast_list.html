<!DOCTYPE html>
<html lang="en">
<head>
  {% load podcast_filters %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Podcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .podcast-list-header {
      background-color: #C48B5F;
      color: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 2em;
      text-align: center;
    }

    .podcast-list-title {
      font-size: 2em;
      margin: 0;
      font-weight: 600;
    }

    .podcast-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .podcast-entry {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      margin-bottom: 1em;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .podcast-image {
      width: 80px;
      height: 80px;
      background-size: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .podcast-details {
      flex-grow: 1;
    }

    .podcast-title {
      font-size: 1.5em;
      font-weight: 600;
      margin: 0;
    }

    .podcast-episode {
      margin: 5px 0;
      color: #333;
    }

    .podcast-total-duration {
      margin: 5px 0;
    }

    .podcast-actions {
      display: flex;
      align-items: center;
    }

    .action-button {
      background-color: #A5694F;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .action-button:hover {
      background-color: #8A4B3F;
    }

    .icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 8px;
    }

    .gg-add {
      margin-right:30px;
      color: #8A4B3F;
    }

    .gg-trash{
        margin-right:50px;
        color: #8A4B3F;
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}


<div class="podcast-list-header">
  <p class="podcast-list-title">List Podcast</p>
</div>

<div class="podcast-container">
  
    {% for podcast in podcasts %}
    <div class="podcast-entry">
      <div class="podcast-image" style="background-image: url('https://i.pinimg.com/474x/8b/fd/30/8bfd305e9d53f8b84151538ff41f2e00.jpg');"></div>
      <div class="podcast-details">
        <p class="podcast-title">{{ podcast.contents.judul }}</p> 
        <a href="/podcast_list/episode_list/{{ podcast.id_konten }}/" class="podcast-episode">Episodes: {{ podcast.episode_count}}</a>
        <p class="podcast-total-duration">Total Duration: {{ podcast.total_duration|format_duration}}</p>
      </div>
      <div class="podcast-actions">
        <a href="/podcast_list/{{ podcast.id_konten }}/create_episode/" class="gg-add action-icon"></a> 
        <a href="/podcast_list/delete_podcast/{{ podcast.id_konten }}" class="gg-trash action-icon"></a>
      </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
