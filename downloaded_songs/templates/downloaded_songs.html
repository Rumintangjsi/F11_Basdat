<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Lagu - Marmut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      padding: 20px;
    }

    h1 {
      color: #C48B5F;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #A5694F; /* Header color */
      color: white;
    }

    .action-icons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .action-button {
      background-color: #A5694F;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .action-button:hover {
      background-color: #8A4B3F;
    }

    .delete-button{
        background-color: red;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
      }
    
    .message-response{
        display: flex;
        font-size: 36px;
        font-weight: 400;
        flex-direction: row;
        justify-content: center;
    }

    .success-message {
        display: none;
    }

    
  </style>
</head>
<body>
    {% include 'navbar.html' %}

  <div class="container">
  {% if list_download %}
    <h1>DAFTAR LAGU</h1>
      <table>
        <thead>
          <tr>
            <th>Judul</th>
            <th>Oleh</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in list_download %}
            <tr>
              <td>{{ item.judul }}</td>
              <td>{{ item.nama }}</td>
              <td><div class="action-icons">
                <a href="/play_song/play/{{item.id}}" class="action-button">
                    <button>lihat</button>
                  </a> 
                  <form>
                    {% csrf_token %}
                    <button class="action-button delete-button" data-title="{{ item.judul }}" onclick="delete_song(event, '{{item.id}}', '{{item.judul}}')">Hapus</button>
                </form>
              </div></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
      
    {% elif message %}
      <p class="message-response">{{message}}</p>
    {% endif %}
  </div>
    <script>
        var deleteButtons = document.querySelectorAll('.delete-button');

        async function delete_song(event, id_song, judul) {
            event.preventDefault()
            console.log("delete song")

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const response = await fetch(`/downloaded_songs/delete_song/${id_song}`, {
                method: "DELETE",
                headers: {
                    "X-CSRFToken": csrfToken
                },
            }).then(
                alert(`"Berhasil menghapus Lagu dengan judul ${judul} dari daftar unduhan!"`),
                location.reload()
            )
        }
    </script>
</body>
</html>
