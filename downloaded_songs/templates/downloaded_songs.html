<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Lagu - Marmut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
        }
        h1 {
            color: #C48B5F;
            text-align: center;
            margin-bottom: 20px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .song-entry {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .song-details {
            flex-grow: 1;
        }
        .song-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }
        .song-artist {
            margin: 5px 0;
            color: #333333;
        }
        .song-date {
            margin: 5px 0;
        }
        .action-icons {
            display: flex;
            align-items: center;
        }
        .action-button {
            background-color: #A5694F;
            color: white;
            border: none;
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .action-button:hover {
            background-color: #8A4B3F;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #ffffff;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAFTAR LAGU</h1>
        <ul class="song-list">
            <li class="song-entry">
                <div class="song-details">
                    <p class="song-title">Song1</p>
                    <p class="song-artist">Artist1</p>
                </div>
                <div class="action-icons">
                    <a href="song_details.html" class="action-button">Lihat</a>
                    <button class="action-button delete-button" data-title="Song1">Hapus</button>
                </div>
            </li>
            <li class="song-entry">
                <div class="song-details">
                    <p class="song-title">Song2</p>
                    <p class="song-artist">Artist2</p>
                </div>
                <div class="action-icons">
                    <a href="song_details.html" class="action-button">Lihat</a>
                    <button class="action-button delete-button" data-title="Song2">Hapus</button>
                </div>
            </li>
        </ul>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
            <button onclick="closeModal()" class="action-button">Kembali</button>
        </div>
    </div>

    <script>
        var deleteButtons = document.querySelectorAll('.delete-button');

        deleteButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var songTitle = this.getAttribute('data-title');
                var modalText = document.getElementById('modal-text');
                modalText.textContent = 'Berhasil menghapus Lagu dengan judul \'' + songTitle + '\' dari daftar unduhan!';
                openModal();
            });
        });

        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
