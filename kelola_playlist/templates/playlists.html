<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .playlist-list-header {
            background-color: #C48B5F;
            color: white;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 2em;
            text-align: center;
        }

        .playlist-list-title {
            font-size: 2em;
            margin: 0;
        }

        .playlist-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .playlist-entry {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 1em;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .playlist-image {
            width: 80px;
            height: 80px;
            background-size: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .playlist-details {
            flex-grow: 1;
        }

        .playlist-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }

        .playlist-songs {
            margin: 5px 0;
            color: #333;
        }

        .playlist-total-duration {
            margin: 5px 0;
        }

        .playlist-actions {
            display: flex;
            align-items: center;
        }

        .action-button {
            background-color: #A5694F;
            color: white;
            border: none;
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-button:hover {
            background-color: #8A4B3F;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 8px;
        }

        .gg-add {
            margin-right: 30px;
            color: #8A4B3F;
        }

        .gg-trash {
            margin-right: 50px;
            color: #8A4B3F;
        }
    </style>
</head>

<body>

    <div class="playlist-list-header">
        <p class="playlist-list-title">List playlist</p>
    </div>

    <div class="playlist-container">
        <!-- Dummy content for playlist 1 -->
        <div class="playlist-entry">
            <div class="playlist-image"
                style="background-image: url('https://i.pinimg.com/564x/68/f1/b5/68f1b5eb84f4e4b442a46438b83b0beb.jpg');">
            </div>
            <div class="playlist-details">
                <p class="playlist-title">Title1</p>
                <a href="{% url 'play_playlist:play_playlist' %}" class="playlist-songs">songs: 3</a>
                <!-- Clickable number of songs -->
                <p class="playlist-total-duration">Total Duration: 90 min</p>
            </div>
            <div class="playlist-actions">
                <a href="/add/1" class="gg-add action-icon"></a> <!-- Clickable add icon -->
                <a href="/delete/1" class="gg-trash action-icon"></a> <!-- Clickable delete icon -->
            </div>
        </div>

        <!-- Dummy content for playlist 2 -->
        <div class="playlist-entry">
            <div class="playlist-image"
                style="background-image: url('https://i.pinimg.com/474x/8b/fd/30/8bfd305e9d53f8b84151538ff41f2e00.jpg');">
            </div>
            <div class="playlist-details">
                <p class="playlist-title">Title2</p>
                <a href="{% url 'play_playlist:play_playlist' %}" class="playlist-songs">songs: 5</a>
                <!-- Clickable number of songs -->
                <p class="playlist-total-duration">Total Duration: 120 min</p>
            </div>
            <div class="playlist-actions">
                <a href="/add/2" class="gg-add action-icon"></a> <!-- Clickable add icon -->
                <a href="/delete/2" class="gg-trash action-icon"></a> <!-- Clickable delete icon -->
            </div>
        </div>
    </div>

</body>

</html>
