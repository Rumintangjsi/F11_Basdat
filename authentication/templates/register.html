<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<title>Welcome to Marmut - F11</title>
<style>
  html {
    background-color: #F8F8F8;
}
    .container{
        font-family: 'Poppins', sans-serif;
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    button {
        display: inline-block;
        text-align: center;
        width: 320px;
        height: 68px;
        flex-shrink: 0;
        background-color: #E49C9C; 
        border: none; 
        cursor: pointer;
        margin-right: 20px;
        margin-top: 10px;
        color: #FFF;
        font-family: Poppins;
        font-size: 16px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        border-radius: 44.883px;
        background: #C48B5F;
        margin-bottom: 30px;
    }
    
    button:hover {
        background-color: #BC5151; 
    }

    .wrapper{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 572px;
        height: fit-content;
        background-color: white;
        border-radius: 40px;
        background: #FFF;
        box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.10);
        text-align: center; /* Menyelaraskan konten secara horizontal ke tengah */
        vertical-align: middle;
    }

    .logo{
        justify-content: left;
        left:0;
        margin-right: 30px;
    }
    
    .form-control {
        width: 439px;
        height: 54px;
        flex-shrink: 0;
        border-radius: 20px;
        border: 1px solid #C48B5F;
        background: #FFF;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.05) inset;
    }

    td {
      margin-left: 30px;
    }
</style>
<body>
    <div class = "container">
        <table class="wrapper">
            <a href="pengguna">
                <button class="buttonRegister">Pengguna</button>
            </a>
            <a href="label">
                <button class="buttonRegister">Label</button>
            </a>
        </table>
    </div>
</body>
</html>
